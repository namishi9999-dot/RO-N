<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="256" height="256" rx="40" fill="url(#grad1)"/>

  <!-- 外側の円 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- 通貨記号部分 -->
  <g transform="translate(128, 128)">
    <!-- 円マーク背景 -->
    <circle cx="0" cy="-20" r="35" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>

    <!-- 円マーク本体 -->
    <text x="0" y="-5" font-size="48" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">¥</text>

    <!-- 下部のグラフ表示 -->
    <g transform="translate(-50, 20)">
      <!-- グラフの背景 -->
      <rect x="0" y="0" width="100" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>

      <!-- グラフの棒1 -->
      <rect x="10" y="28" width="8" height="12" fill="rgba(255,255,255,0.6)" rx="1"/>

      <!-- グラフの棒2 -->
      <rect x="22" y="22" width="8" height="18" fill="rgba(255,255,255,0.8)" rx="1"/>

      <!-- グラフの棒3 -->
      <rect x="34" y="20" width="8" height="20" fill="white" rx="1"/>

      <!-- グラフの棒4 -->
      <rect x="46" y="24" width="8" height="16" fill="rgba(255,255,255,0.7)" rx="1"/>

      <!-- グラフの棒5 -->
      <rect x="58" y="26" width="8" height="14" fill="rgba(255,255,255,0.5)" rx="1"/>

      <!-- グラフの棒6 -->
      <rect x="70" y="30" width="8" height="10" fill="rgba(255,255,255,0.4)" rx="1"/>

      <!-- グラフの棒7 -->
      <rect x="82" y="32" width="8" height="8" fill="rgba(255,255,255,0.3)" rx="1"/>
    </g>
  </g>

  <!-- 装飾的なドット -->
  <circle cx="40" cy="40" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="216" cy="216" r="4" fill="rgba(255,255,255,0.3)"/>
</svg>
